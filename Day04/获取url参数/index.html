<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        var dates = location.search;//获取?username = xxxxx;
        //1.先去掉?  用substr(起始位置(索引号),截取几个字符);
        var params = dates.substr(1);
        console.log(params);   
        //2.将等号两边分开
       var arr =  params.split('=');  //返回一个数组  
       console.log(arr[1]); 
       //3.把数据写入div 中
       var div = document.querySelector('div');
       div.innerHTML = '欢迎' + arr[1] + '先生';
    </script>
</body>
</html>
