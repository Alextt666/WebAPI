<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
    //this 指向问题 一般情况下this 的最终指向是调用它的对象
   
    //1.全局作用域或者普通函数中this指向全局对象window(注意定时器里面的this指向window)
        console.log(this);//window;

        function fn(){
            console.log(this);//window;
        }
        fn();
        setTimeout(function(){
            console.log(this);//window
        },1000)
    //2.方法调用中 谁调用 this指向谁
    var o = {
        sayHi:function(){
            console.log(this);
        }
    }
    o.sayHI(); //this 指向o

    var btn = document.querySelector('button');
    btn.onclick = function(){
        console.log(this);//指向button 按钮对象；
    }
    //3.构造函数中 this 指向构造函数的实例；

    function Fun(){             //构造函数首字母大写
        console.log(this);
    }
    var fun = new Fun(); // 指向var
    </script>

</body>

</html>
