<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 普通函数是 按照代码顺序直接调用的
        // 而回调函数是，需要等待时间，或者等待结果  时间到了才去调用这个函数，
        // 因此称之为回调函数
        // 简单理解就是; 回头调用的意思，上一件事情干完了 再回头来调用这个函数；
        // 以前的onclick setTimeout等事件内也是回调函数
    </script>
</body>
</html>
