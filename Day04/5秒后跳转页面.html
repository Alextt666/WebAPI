<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <div></div>
    <script>
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        var time = 5;
        btn.addEventListener('click', function () {
            // console.log(location.href);//拿到地址
            location.href = 'http://www.baidu.com'//给新地址就可以跳转页面
        })
        fn();
        setInterval(fn, 1000)
        function fn() {

            if (time !== 0) {
                div.innerHTML = '还剩下' + time + '秒跳转到主页';
                time--;
            }
            else {
                location.href = 'http://www.baidu.com'
            }
        }
    </script>
</body>

</html>
