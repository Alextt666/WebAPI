<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>知否知否，点我应有弹框出手</li>
        <li>知否知否，点我应有弹框出手</li>
        <li>知否知否，点我应有弹框出手</li>
        <li>知否知否，点我应有弹框出手</li>
    </ul>
    <script>
        //事件委托的原理： 不要给每个子节点单独设置事件监听器， 而是将事件监听器设置在其父节点上，然后利用冒泡原理影响设置每个子节点；
        //例如 上述代码 不给li设置事件 而是给ul设置 然后利用事件对象的target来找到点击的li；点击li会冒泡到ul上触发事件；
        //事件委托的做用： 只操作了一次dom  提高了程序的性能；
        //给父节点添加事件，利用冒泡影响所有子节点：
        var ul = document.querySelector('ul');
        var  lis = document.querySelectorAll('li');
        ul.addEventListener('click',function(e){
            // alert('知否知否，点我应有弹框出手');
            //e.target可以获取 我们点击的对象；
            for (let i = 0;i<lis.length;i++){
                lis[i].style.backgroundColor = '';
            }
            e.target.style.backgroundColor = 'pink'
        })
    </script>
</body>
</html>
