<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- 鼠标不断移动 使用鼠标移动事件： mousemove
    在页面中移动 所以给document注册事件
    图片要移动距离 而且不占位置 所以应该把图片设置为绝对定位
    原理： 每次鼠标移动，都可以获得新的鼠标坐标，把坐标的xy作为图片的top和left值就可以移动图片
     -->
    <img src="images/angel.gif" alt="#">
    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove',function(e){
            //1.mousemove只要鼠标移动1px就会触发这个事件；
            //2.每次鼠标移动，都可以获得新的鼠标坐标，把坐标的xy作为图片的top和left值就可以移动图片
            var x = e.pageX;
            var y = e.pageY;
            //不要忘记 给left 和top添加px
            pic.style.top = y-40+'px';
            pic.style.left = x -40+'px';
        })
    </script>
</body>
</html>
