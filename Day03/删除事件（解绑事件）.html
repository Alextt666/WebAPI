<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        1
    </div>
    <div>
        2
    </div>
    <div>
        3
    </div>
    <div>
        4
    </div>
    <script>
        var divs = document.querySelectorAll('div');
        //传统方式删除事件
        divs[0].onclick = function () {
            alert('hi');
            divs[0].onclick = null;
        }
        divs[1].addEventListener('click',fn) //因为要删除事件 所以不能使用匿名函数 这里函数比较特殊 不需要添加()去调用
        function fn() {
            alert(22);
            divs[1].removeEventListener('click',fn);
        }
    </script>
</body>

</html>
