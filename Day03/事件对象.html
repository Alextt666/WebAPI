<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        //事件对象
        var  div = document.querySelector('div')
        // div.onclick = function(event){
        //     console.log(event);
        // }
        
        div.addEventListener('click',function(event){
            console.log(event);
        })

        //1.event 就是一个事件对象写到我们的侦听函数 的小括号里面 当形参看
        //2. 事件对象只有有了事件才会存在；他是系统自动创建的，不需要传递参数
        //3.事件对象 是我们事件的一系列相关数据的集合 跟事件相关 比如鼠标点击包含鼠标的相关信息；
        //鼠标坐标等  键盘事件里面包含键盘相关的信息 比如用户按下哪个键
        //4.这个事件对象 可以自己命名  常用的写法是e；
        //5.事件对象有兼容性问题 ie678 通过window.event; 兼容性写法 e = e || window.event;
    </script>
</body>
</html>
