<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            overflow: hidden;
            margin: 100px auto;
            width: 300px;
            height:300px;
            background-color: blueviolet;
            text-align: center;
        }
        .son{
           
            width: 200px;
            height: 200px;
            margin: 50px;
            line-height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">儿子盒子</div>
    </div>
    <script>
        //1.js代码中只能执行捕获或者冒泡中的一个阶段
        //2.onclick和attachEvent 只能得到冒泡阶段
        //3.addEventListener(type,listener[,useCapture])的第三个参数是true
        //  表示在事件捕获阶调用事件处理程序； 如果是false（不写默认就是flase）
        //  表示在冒泡阶段调用事件处理程序；

        //捕获阶段  addEventListener第三个参数是true； 那么处于捕获阶段
        // body-> father -> son
        var son = document.querySelector('.son');
        son.addEventListener('click',function(){
            alert('son');
        },true)
        var father = document.querySelector('.father');
        father.addEventListener('click',function(){
            alert('father');
        },true)

        //冒泡阶段  addEventListener第三个参数是空或者false； 那么处于冒泡阶段
        // son -> father -> body
        var son = document.querySelector('.son');
        son.addEventListener('click',function(){
            alert('son');
        },false)
        var father = document.querySelector('.father');
        father.addEventListener('click',function(){
            alert('father');
        },false)
        document.body.addEventListener('click',function(){
            alert('body');
        },false)
        document.addEventListener('click',function(){
            alert('document');
        },false)

        //实际开发中 很少使用事件捕获 更多的是事件冒泡
        //有些事件没有冒泡  比如onblur onfocus onmouseenter onmouseleave
    </script>
</body>
</html>
