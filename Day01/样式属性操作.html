<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //1.获取元素
        var div = document.querySelector('div');
        //2.注册事件
        div.onclick = function(){
            // this.style = 'background-color:black'; 这样写可以实现
            this.style.backgroundColor = 'black' //  Color的C记得大写；
            this.style.width = '300px'
        }
    </script>
</body>
</html>
