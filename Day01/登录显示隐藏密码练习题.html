<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            border: none;
            height: 30px;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 12px;
            right: 2px;
            width: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for=""> <img src="images/view.png" alt=""></label>
        <input type="password" name="" id="">
    </div>
    <script>
        //1. 获取元素
        var inp = document.querySelector('input');
        var img = document.querySelector('img');
        //2.注册事件  并且利用一个新的变量flag 存储变化  flag初始化为0 ； 点击后变为1 ； 再点击变回0；
        var flag = 0; 
        img.onclick = function(){
            if (flag == 0){
                img.src = 'images/view_off.png';
                inp.type = 'text';
                flag = 1; 
            }
            else {
                img.src = 'images/view.png';
                inp.type = 'password';
                flag = 0;
            }
        }
    </script>
</body>

</html>
