<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 450px;
            height: 600px;
        }

        div {
            width: 450px;
            font-size: 16px;
            line-height: 32px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        早上好！
    </div>
    <img src="images/dlrb1.jpg" alt="">

    <script>
        var date = new Date();
        var hours = date.getHours();
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        console.log(hours);
        if (hours < 12) {
            img.src = 'images/dlrb1.jpg'
            div.innerHTML = '早上好！'
        }
        else if (hours<18) {
            img.src = 'images/lq2.jpg'
            div.innerHTML = '中午好！'
        }
        else {
            img.src = 'images/glnz3.jpg'
            div.innerHTML = '晚上好！'
        }
    </script>
</body>

</html>
