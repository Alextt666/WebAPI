<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate inventore repudiandae dignissimos laboriosam sequi animi porro nobis aspernatur cum, quod ex, esse pariatur vel doloribus mollitia maxime repellendus, corrupti dolorum.</div>
    <script>
        //scroll 系列
        var div = document.querySelector('div');
        console.log(div.scrollHeight);//不含边框的内容高度
        console.log(div.clientHeight);//不含边框的盒子高度
       
       //scroll 滚动事件 是滚动条发生变化是会触发的事件；
        div.addEventListener('scroll',function(){
            console.log(div.scrollTop);//被卷起的头部部分
        })
    </script>
</body>
</html>
