<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 10px;
            padding: 0;
        }
        .slide{
            position: absolute;
            right: -60px;
            width: 50px;
            height:100px;
            background-color: #ccc;
        }
        .slide span{
            display: inline-block;
            padding-left: 5px;
            font-size: 20px;
            line-height: 20px;
        }
        .slide #top::after{
            content: '';
            width: 50px;
            height: 20px;
            background-color: black;
            z-index: 99;
        }
        .main{
            margin: 0 50px 10px;
            position: relative;
        }
        .header{
            background-color: skyblue;
            height: 200px;
        }
        .banner{
            background-color: purple;
            height: 400px;
        }
        .section{
            height:600px;
            background-color: greenyellow;
        }
    </style>

</head>
<body>
    <div class="main">
        <div class="slide">
            <span id="top">回到顶部</span>
        </div>
        <div class="header">header</div>
        <div class="banner">banner</div>
        <div class="section">section</div>
    </div>
    
</body>
</html>
