<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.立即执行函数： 不需要调用，立马能够自己执行的函数
        //2.写法
        //（1） (function(){})()
        (function(a,b){
            console.log(a+b);
        })(1,2); // 第二个小括号相当于调用  里面可以放实参 

        //多个立即执行函数需要分号隔开；

        //(2) (function(){}());
        (function(c,d){
            console.log(c+d);
        }(2,3))

        //3.立即执行函数最大的作用就是  独立创建了一个作用域，里面所有的变量都是局部变量    不会有命名冲突
    </script>
</body>
</html>
