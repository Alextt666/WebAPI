<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        //排他思想 :  先把所有元素清除样式（干掉他人） 给当前元素设置样式（保留自己） 这种排除其他人的思想称为排他思想
        //1.获取所有元素
        var btns = document.getElementsByTagName('button');
        //btns 得到的是伪数组
        for (var i = 0; i<btns.length;i++){
            btns[i].onclick = function(){
                //(1)先把所有按钮的背景颜色都去掉
                for (let j = 0 ; j<btns.length;j++){
                    btns[j].style.backgroundColor = '';
                }
                //（2）再给当前调用的按钮添加上背景颜色
                this.style.backgroundColor = 'pink';
            }
        }
    </script>
</body>
</html>
