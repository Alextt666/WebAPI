<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div getTime='20' data-index='2' data-list-name='andy'></div>
    <script>
        // H5自定义属性 
        // 自定义属性目的： 是为了保存并且使用数据；有些数据可以保存在页面中而不用保存在数据库中
        // H5 规定 所有的 自定义属性 以data-开头作为属性名并且赋值 比如<div data-index='1'></div>
        var div = document.querySelector('div');
        console.log(div.getAttribute('getTime'));
        div.setAttribute('data-time', 20);
        //h5新增的获取自定义属性的方法  只能获取data开头的自定义属性 ie11以上支持
        console.log(div.dataset.index);
        console.log(div.dataset.time);
        console.log(div.dataset['index']);
        //dataset是一个集合 里面存放了所有以data开头的自定义属性
        console.log(div.dataset.listName);//data后面较多的命名 用驼峰命名写；
    </script>
</body>

</html>
